<head>

  <style>

      position: fixed;
      top: 0;

      z-index: 0;
    }

</head>
<body>
  <canvas class="confetti"></canvas>

  <h1>ðŸŽ‰ Happy Birthday, S. Kaviyarasan! ðŸŽ‚</h1>

  <div class="photo" style="background-image: url('https://via.placeholder.com/200');"></div>

  <div class="custom-msg">Happieee Birthdayyy NanbaaðŸ«‚ðŸ’œðŸŒ»</div>

  <div class="message">
    Dear S. Kaviyarasan,<br>
    Wishing you the happiest of birthdays! May your year ahead be filled with laughter, success, and everything you love. You're truly one of a kind and today is all about YOU. Enjoy every moment!
  </div>

  <button onclick="playSong()">Play Birthday Song ðŸŽµ</button>

  <audio id="song">
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/BirthdaySong.mp3" type="audio/mp3" />

  </audio>

  <script>
    function playSong() {
      document.getElementById('song').play();
    }

    // Confetti animation
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    let particles = [];

    for (let i = 0; i < 150; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 4 + 1,
        d: Math.random() * 100
      });
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        ctx.moveTo(p.x, p.y);
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      update();
    }

    let angle = 0;
    function update() {
      angle += 0.01;
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        p.y += Math.cos(angle + p.d) + 1 + p.r / 2;
        p.x += Math.sin(angle) * 2;

        if (p.y > h) {
          particles[i] = { x: Math.random() * w, y: 0, r: p.r, d: p.d };
        }
      }
    }

    setInterval(draw, 33);
    window.onresize = () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    };
  </script>
</body>
